{% extends "accounts/base.html" %}
{% load static %}
{% block main %}
<style>
    {% comment %} .h-100 {
        height: 7.8%!important;
    } {% endcomment %}
    {% comment %} header.Masai-header .search-area form.search input {
        height: 71%!important;
    } {% endcomment %}
    {% comment %} .nav_header {
        padding-top: 3px;
    } {% endcomment %}
    {% comment %} .login_content .card-header .card-title span {
        padding-top: 2.8%;
    } {% endcomment %}

</style>
{% comment %} <body class="index-page sidebar-collapse"> {% endcomment %}
    <main class="wrapper default ">
        <div class="container">
            <div class="row">
                <div class="main-content login_content  col-12 col-md-7 col-lg-5 mx-auto">
                    <header class="card-header">
                        <h3 class="card-title"><span>بازنشانی کلمه عبور</span></h3>
                    </header>
                    <div class="login_box">
                        <form class="" method = "POST" action="{% url 'account:forgot_password_page' %}">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-md-12 col-sm-12">
                                    <div class="form-account-title"><span>*</span>بررسی ایمیل </div>
                                    <div class="form-account-row">
                                        <input class="input_second input_all" type="email" placeholder=" ایمیل شما " name='email'>
                                        {% comment %} {{ form.email|attr:"placeholder:ایمیل شما"}} {% endcomment %}
                                    </div>
                                </div>
                                <div class="col-12 text--center">
                                    <button type="submit" class="btn big_btn btn-main-masai">ارسال ایمیل</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% comment %} </body> {% endcomment %}
{% endblock main %}
